    <!-- Quill Snow Theme CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
      body { 
        font-family: 'Be Vietnam Pro', sans-serif; 
        background-color: #f3f4f6; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar for table */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Quill Editor Custom Styles */
      .ql-editor {
        font-family: 'Be Vietnam Pro', sans-serif;
        font-size: 14px;
      }
      
      /* Chỉ áp dụng chiều cao tối thiểu cho ô nhập liệu trong Modal soạn thảo */
      .quill-editor-modal .ql-editor {
        min-height: 150px;
      }
      
      .ql-container.ql-snow {
        border-bottom-left-radius: 1.5rem;
        border-bottom-right-radius: 1.5rem;
        border-color: #e2e8f0;
      }
      .ql-toolbar.ql-snow {
        border-top-left-radius: 1.5rem;
        border-top-right-radius: 1.5rem;
        border-color: #e2e8f0;
        background: #f8fafc;
      }

      /* Fix Display for Read-only Content - LOẠI BỎ KHOẢNG TRỐNG DƯ THỪA */
      .quill-content-render {
        display: block;
        width: 100%;
        margin: 0 !important;
        padding: 0 !important;
      }
      
      /* Reset style cho ql-editor khi dùng dangerouslySetInnerHTML */
      .quill-content-render.ql-editor {
        padding: 0 !important;
        margin: 0 !important;
        min-height: 0 !important;
        height: auto !important;
        font-family: inherit !important;
        font-size: inherit !important;
        color: inherit !important;
        line-height: 1.4 !important;
        overflow-y: hidden !important;
      }

      /* Ép các thẻ văn bản bên trong không có margin để sát nhau */
      .quill-content-render.ql-editor p,
      .quill-content-render.ql-editor h1,
      .quill-content-render.ql-editor h2,
      .quill-content-render.ql-editor h3 {
        margin: 0 !important;
        padding: 0 !important;
      }

      /* Loại bỏ dấu vết cursor của Quill */
      .ql-cursor {
        display: none !important;
      }
    </style>
